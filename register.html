<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/estilos-general.css">
    <link rel="stylesheet" href="./css/register.css"> 

    <title>Registro</title>
</head>
<body>
    <main>
        <article id="article-login">
                <section id="section-icon-formar">
                    <!-- ICONO FORMAR -->
                </section>
                <section id="section-icon-login">
                    <div class="section-div" id="section-div-iniciarSesion">
                        <h1>REGISTRARSE</h1>
                    </div>
                    <div class="section-div" id="section-div-inputs">
                        
                        <!-- Fila para Nombre y Apellido -->
                        <div class="input-row">
                            <input type="text" placeholder="Nombre">
                            <input type="text" placeholder="Apellido">
                        </div>

                        <!-- Fila para Edad y Año -->
                        <div class="input-row">
                            <input type="number" placeholder="Edad">
                            <input type="text" placeholder="Año (ej: 4to)">
                        </div>
                        
                        <!-- Input de ancho completo -->
                        <input type="email" placeholder="Email">
                        
                        <!-- Fila para Contraseñas -->
                        <div class="input-row">
                            <input type="password" placeholder="Contraseña">
                            <input type="password" placeholder="Confirmar contraseña">
                        </div>

                    </div>
                    <div class="section-div" id="section-div-actions">
                        <div id="section-div-div-login">
                            <button type="submit" id="button-register">
                                Registrarse
                            </button>
                        </div>
                        <div id="section-div-div-enlaces">
                            <div id="section-div-div-gotoLogin">
                                <a href="#">¿Ya tenes cuenta? Inicia sesión aquí</a>
                            </div>
                        </div>
                    </div>
                    
                </section>
        </article>



        <article id="article-background">
            <!-- IMAGEN DE FONDO -->
        </article>
    </main>
</body>
</html>
