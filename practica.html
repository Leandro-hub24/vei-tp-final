<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/estilos-general.css">
    <link rel="stylesheet" href="./css/header.css">
    <link rel="stylesheet" href="./css/practica.css">
    <title>Estudiar Tarjetas</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
<header>
        <div id="logo">
            <a href="index.html">
                <h1 id="logotipo">FormAr</h1>
            </a>
        </div>

        <div id="buscador">
            <img id="search" class="search" src="./img/search.png" id="lupa" alt="lupa">
            <div id="contenedor-buscar">
                <input type="text" id="buscar" class="buscar" placeholder="¿Qué querés aprender?">
                <img class="lupa" src="./img/search1.png" id="lupa" alt="lupa">
            </div>

        </div>

        <div id="navegacion">
            <img id="hamburger" class="hamburger" src="./img/hamburger.png" alt="">
            <!-- <a class="link" href="temas.html">Temas</a> -->
            <a class="link" href="temas.html">Mis Temas</a>
            <a class="link" href="misTarjetas.html">Mis Tarjetas</a>
            <a class="link" href="nuestrosProfesionales.html">Sobre Nosotros</a>
            <a class="user" href="perfil.html"><img class="imgUser" src="./img/imgUser.png" alt=""></a>
        </div>

        <div id="desplegable1" class="">
            <div id="contenedor-buscar1">
                <input type="text" id="buscar1" class="buscar" placeholder="¿Qué querés aprender?">
                <img class="lupa" src="./img/search1.png" id="lupa" alt="lupa">
            </div>
        </div>

        <div id="desplegable2" class="">
            <!-- <a class="link1" href="temas.html">Temas</a> -->
            <a class="link1" href="">Mi Perfil</a>
            <a class="link1" href="temas.html">Mis Temas</a>
            <a class="link1" href="misTarjetas.html">Mis Tarjetas</a>
            <a class="link1" href="nuestrosProfesionales.html">Sobre Nosotros</a>
        </div>

    </header>

    <main>
        <div class="card-container">
            <div class="study-card">
                <div class="card-content">
                    <p class="card-category">Matemáticas - Fracciones</p>
                    <h1 class="card-question">¿Cuál de las siguientes fracciones es equivalente a 2/3?</h1>
                    
                    <div class="options-container">
                        <button class="option-btn">
                            <span>A)</span> 3/4
                        </button>
                        <button class="option-btn">
                            <span>B)</span> 4/6
                        </button>
                        <button class="option-btn">
                            <span>C)</span> 5/7
                        </button>
                        <button class="option-btn">
                            <span>D)</span> 2/5
                        </button>
                    </div>
                </div>

                <div class="card-footer">
                    <div id="show-answer-container">
                        <button class="show-answer-btn" onclick="showDifficulty()">Mostrar respuesta</button>
                    </div>

                    <div class="difficulty-container" id="difficulty-container">
                        <p class="difficulty-text">¿Qué tan bien recordaste la respuesta?</p>
                        <div class="difficulty-buttons">
                            <button onclick="location.href='misTarjetas.html'" class="difficulty-btn hard">Difícil</button>
                            <button onclick="location.href='misTarjetas.html'" class="difficulty-btn normal">Normal</button>
                            <button onclick="location.href='misTarjetas.html'" class="difficulty-btn easy">Fácil</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <div class="footer-content">
            © 2025 — FormAr Ejemplo
        </div>
    </footer>

    <script>
        function showDifficulty() {
            document.getElementById('show-answer-container').classList.add('hidden');
            document.getElementById('difficulty-container').classList.add('active');
        }
    </script>
    <script src="./js/header.js"></script>
</body>

</html>
