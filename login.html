<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/estilos-general.css">
    <link rel="stylesheet" href="./css/login.css">

    <title>Iniciar Sesion</title>
</head>
<body>
    <main>
        <article id="article-login">
                <section id="section-icon-formar">
                    <!-- ICONO FORMAR -->
                </section>
                <section id="section-icon-login">
                    <div class="section-div" id="section-div-iniciarSesion">
                        <h1>INICIAR SESIÓN</h1>
                    </div>
                    <div class="section-div" id="section-div-inputs">
                        <input type="text" placeholder="Email">
                        <input type="text" placeholder="Contraseña">
                    </div>
                    <div class="section-div" id="section-div-actions">
                        <div id="section-div-div-remember">
                            <input type="checkbox" id="remember" name="remember">
                            <label for="remember">Recordarme</label>
                        </div>
                        <div id="section-div-div-login">
                            <button type="submit" id="button-login">
                                Iniciar sesión
                            </button>
                        </div>
                        <div id="section-div-div-enlaces">
                            <div id="section-div-div-resetPassword">
                                <a href="#">¿Olvidaste tu contraseña?</a>
                            
                            </div>
                            <div id="section-div-div-register">
                                <a href="#">¿No tenes cuenta? Registrate aquí</a>
                            </div>
                        </div>
                    </div>
                    
                </section>
        </article>



        <article id="article-background">
            <!-- IMAGEN DE FONDO -->
        </article>
    </main>
</body>
</html>
